<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <h:messages />
            <h:panelGrid columns="1">
                <h:panelGroup>
                    <h:outputLabel value="Please enter a number: "/>
                    <h:inputText value="#{doubleCtrl.number}" id="Number" validatorMessage="Custom error message" required="true">
                        <f:validateLongRange minimum="1" maximum="100"/>
                        <f:validateRequired/>
                    </h:inputText>
                    <h:commandButton value="Go" action="#{doubleCtrl.doDouble()}"/>
                </h:panelGroup>

                <h:outputText value="The result is #{doubleCtrl.result}"/>
            </h:panelGrid>
            <h:dataTable value="#{doubleCtrl.numList}" var="n" border="2">
                <h:column>
                    <f:facet name="header">
                        Number
                    </f:facet>
                    #{n}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
