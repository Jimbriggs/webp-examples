<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p>Add a person to the database:</p>
        <h:form>
            <h:outputLabel value="Type name here: "/>
            <h:inputText value="#{personCtrl.newPerson.name}"/>
            <h:commandButton action="#{personCtrl.doInsertPerson()}" value="Insert"/>
        </h:form>
        <h:messages/>
        <h:dataTable value="#{personCtrl.allPersons}" var="p">
            <h:column>#{p.name}</h:column>>
        </h:dataTable>
    </h:body>
</html>
