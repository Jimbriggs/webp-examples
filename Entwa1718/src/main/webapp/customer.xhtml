<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            <h:outputLabel value="Customer name"/>
            <h:inputText value="#{customerController.newCustomer.name}"/>
            <h:commandButton value="Add customer" action="#{customerController.doCreateCustomer()}"/>
        </h:form>
        <br/>
        <h:form>
            <h:outputLabel value="Choose customer"/>
            <h:selectOneListbox value="#{customerController.currentCustomer}">
                <f:selectItems value="#{customerController.allCustomers}"/>
            </h:selectOneListbox>
            
            <h:outputLabel value="Choose address"/>
            <h:selectOneListbox value="#{customerController.currentAddress}">
                <f:selectItems value="#{customerController.allAddresses}"/>
            </h:selectOneListbox>
            
            <h:commandButton value="Change address" action="#{customerController.doChangeCustomerHome()}"/>
        </h:form>
           
    </h:body>
</html>
