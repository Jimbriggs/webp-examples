<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Hello world facelet</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p>
                    Hello #{messageBean.message}  
                </p>
                <p>
                    <h:commandLink action="#{messageBean.doHelloWorld()}" >
                        World
                    </h:commandLink>
                </p>
                <p>
                    <h:inputText value="#{messageBean.newMessage}"/>
                    <h:commandButton action="#{messageBean.doNewMessage()}" value="Change name"/>
                </p>
            </h:form>
        </f:view>
    </h:body>
</html>
