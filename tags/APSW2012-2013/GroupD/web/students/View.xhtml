                <h:panelGrid columns="2">

                    <h:outputText value="#{studentsController.selected.email}" title="#{bundle.ViewStudentsTitle_email}"/>
                    <h:outputText value="#{bundle.ViewStudentsLabel_phone}"/>
                    <h:outputText value="#{studentsController.selected.phone}" title="#{bundle.ViewStudentsTitle_phone}"/>

                <h:link outcome="/index" value="#{bundle.ViewStudentsIndexLink}"/>
