<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Name:"/>
            <h:inputText value="#{nameBean.name}"/>
            <h:commandButton value="Update" action="#{nameBean.doNameUpdate()}"/>
        </h:form>
        <hr/>
        <h:form>
            <h:selectOneMenu value="#{nameBean.resident}">
                <f:selectItems value="#{nameBean.allPersons}" var="p" itemLabel="#{p.name}" itemValue="#{p.id}"/>
            </h:selectOneMenu>
            <h:selectOneMenu value="#{nameBean.residence}">
                <f:selectItems value="#{nameBean.allAddresses}" var="a" itemLabel="#{a.city}" itemValue="#{a.id}"/>
            </h:selectOneMenu>
            <h:commandButton value="add address" action="#{nameBean.doAddAddress()}"/>
        </h:form>
    </h:body>
</html>
