<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="newPerson">
            <h:outputLabel value="Name:"/>
            <h:inputText value="#{nameBean.name}"/>
            <h:commandButton value="Update" action="#{nameBean.doNameUpdate()}"/>
        </h:form>
        <hr/>
        <h:form id="addAddress">
            <h:selectOneMenu value="#{nameBean.resident}" id="resident">
                <f:selectItems value="#{nameBean.allPersons}" var="p" itemLabel="#{p.name}" itemValue="#{p}"/>
                <f:converter converterId="PersonConverter"/>
            </h:selectOneMenu>
            <h:message for="resident"/>
            <h:selectOneMenu value="#{nameBean.residence}" id="residence">
                <f:selectItems value="#{nameBean.allAddresses}" var="a" itemLabel="#{a.city}" itemValue="#{a}" />
                <f:converter converterId="AddressConverter"/>
            </h:selectOneMenu>
            <h:message for="residence"/>
            <h:commandButton value="add address" action="#{nameBean.doAddAddress()}"/>
        </h:form>

        <h:dataTable value="#{nameBean.allPersons}" var="p" border="1">
            <h:column>
                <f:facet name="header">Person's name</f:facet>
                <h:outputText value="#{p.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Residences</f:facet>
                <h:outputText value="#{p.residencesList}"/>
            </h:column>
        </h:dataTable>

        <h:form id="listofresident">
            <h:selectOneMenu value="#{nameBean.residence}" id="residence">
                <f:selectItems value="#{nameBean.allAddresses}" var="a" itemLabel="#{a.city}" itemValue="#{a}" />
                <f:converter converterId="AddressConverter"/>
            </h:selectOneMenu>
            <h:commandButton value="find all residents" action="#{nameBean.doFindResidents()}"/>
        </h:form>

        <h:dataTable value="#{nameBean.allResidents}" var="p" border="1">
            <h:column>
                <f:facet name="header">Person's name</f:facet>
                <h:outputText value="#{p.name}"/>
            </h:column>
        </h:dataTable>

        <h:messages/>
    </h:body>
</html>
