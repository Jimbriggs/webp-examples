<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p>Simple way to initialise a database by user command.</p>
        <h:form>
            <h:commandButton value="Initialise database" action="#{userController.initUsers()}"/>
        </h:form>
        <h:dataTable value="#{userController.allUsers}" var="u">
            <h:column>
                #{u.id}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
