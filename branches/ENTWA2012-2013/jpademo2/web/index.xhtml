<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Customer database</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid  columns="3">
                <h:outputLabel value="First name"/>
                <h:inputText id="firstName" value="#{customerBean.newCustomer.firstName}"/>
                <h:message for="firstName"/>

                <h:outputLabel value="Last name"/>
                <h:inputText id="lastName" value="#{customerBean.newCustomer.lastName}"/>
                <h:message for="lastName"/>

                <h:outputLabel value="and list names containing..."/>
                <h:inputText id="searchString" value="#{customerBean.searchString}"/>
                <h:message for="searchString"/>

                <h:commandButton value="Add" action="#{customerBean.addCustomer}"/>
            </h:panelGrid>
        </h:form>
        <h:dataTable  var="c" value="#{customerBean.custByName}">
            <h:column>
                <h:outputLabel value="#{c.firstName}"/>
            </h:column>
            <h:column>
                <h:outputLabel value="#{c.lastName}"/>
            </h:column>
        </h:dataTable>
    </h:body>


</html>
