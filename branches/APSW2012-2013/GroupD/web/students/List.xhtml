<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStudentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStudentsEmpty}" rendered="#{studentsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{studentsController.items.rowCount > 0}">
                    <h:outputText value="#{studentsController.pagination.pageFirstItem + 1}..#{studentsController.pagination.pageLastItem + 1}/#{studentsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{studentsController.previous}" value="#{bundle.Previous} #{studentsController.pagination.pageSize}" rendered="#{studentsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{studentsController.next}" value="#{bundle.Next} #{studentsController.pagination.pageSize}" rendered="#{studentsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{studentsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentsTitle_serialVersionUID}"/>
                            </f:facet>
                            <h:outputText value="#{item.serialVersionUID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentsTitle_forename}"/>
                            </f:facet>
                            <h:outputText value="#{item.forename}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentsTitle_surname}"/>
                            </f:facet>
                            <h:outputText value="#{item.surname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentsTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentsTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentsTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentsTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{studentsController.prepareView}" value="#{bundle.ListStudentsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{studentsController.prepareEdit}" value="#{bundle.ListStudentsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{studentsController.destroy}" value="#{bundle.ListStudentsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{studentsController.prepareCreate}" value="#{bundle.ListStudentsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListStudentsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
