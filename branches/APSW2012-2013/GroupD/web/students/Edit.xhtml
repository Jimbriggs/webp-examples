<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStudentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStudentsLabel_serialVersionUID}" for="serialVersionUID" />
                    <h:inputText id="serialVersionUID" value="#{studentsController.selected.serialVersionUID}" title="#{bundle.EditStudentsTitle_serialVersionUID}" />
                    <h:outputLabel value="#{bundle.EditStudentsLabel_forename}" for="forename" />
                    <h:inputText id="forename" value="#{studentsController.selected.forename}" title="#{bundle.EditStudentsTitle_forename}" />
                    <h:outputLabel value="#{bundle.EditStudentsLabel_surname}" for="surname" />
                    <h:inputText id="surname" value="#{studentsController.selected.surname}" title="#{bundle.EditStudentsTitle_surname}" />
                    <h:outputLabel value="#{bundle.EditStudentsLabel_password}" for="password" />
                    <h:inputText id="password" value="#{studentsController.selected.password}" title="#{bundle.EditStudentsTitle_password}" />
                    <h:outputLabel value="#{bundle.EditStudentsLabel_username}" for="username" />
                    <h:inputText id="username" value="#{studentsController.selected.username}" title="#{bundle.EditStudentsTitle_username}" />
                    <h:outputLabel value="#{bundle.EditStudentsLabel_email}" for="email" />
                    <h:inputText id="email" value="#{studentsController.selected.email}" title="#{bundle.EditStudentsTitle_email}" />
                    <h:outputLabel value="#{bundle.EditStudentsLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{studentsController.selected.phone}" title="#{bundle.EditStudentsTitle_phone}" />
                    <h:outputLabel value="#{bundle.EditStudentsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{studentsController.selected.id}" title="#{bundle.EditStudentsTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{studentsController.update}" value="#{bundle.EditStudentsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStudentsViewLink}"/>
                <br />
                <h:commandLink action="#{studentsController.prepareList}" value="#{bundle.EditStudentsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStudentsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
