<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="3">
            <h:form>
                <h:outputLabel value="Start date:"/>
                <p:calendar value="#{flightBean.startDate}" id="startdate" pattern="dd/mm/yyyy" />
                <h:message for="startdate"/>
                
                <h:outputLabel value="Finish date:"/>
                <p:calendar value="#{flightBean.finishDate}" id="finishdate" pattern="dd/mm/yyyy" />
                <h:message for="finishdate"/>
                
                <h:commandButton  action="#{flightBean.doFlightList}" value="Go"/>
            </h:form>
        </h:panelGrid>


    </h:body>
</html>
