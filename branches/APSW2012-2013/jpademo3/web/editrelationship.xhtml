<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Edit relationship</title>
    </head>
    <body>
        <h:form>
            <h:outputLabel value="Customer"/>
            <h:selectOneMenu value="#{editCustAddr.customer}">
                <f:selectItems value="#{customerBean.items}"/>
                <f:converter converterId="customerConverter"/>
            </h:selectOneMenu>

            <h:outputLabel value="Address"/>
            <h:selectOneMenu value="#{editCustAddr.address}">
                <f:selectItems value="#{addressBean.items}"/>
                <f:converter converterId="addressConverter"/>
            </h:selectOneMenu>

            <h:commandButton action="#{editCustAddr.doChangeAddress}" value="Change"/>
        </h:form>

    </body>
</html>
