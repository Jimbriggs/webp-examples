<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="myform">
            <h:panelGrid columns="3">
                <h:outputText value="Forename"  />
                <h:inputText value="#{personController.p.forename}" id="forename">
                    <f:validateRequired/>
                </h:inputText>
                <h:message for="forename"/>

                <h:outputText value="Surname"  />
                <h:inputText value="#{personController.p.surname}" id="surname" >
                    <f:validator validatorId="personNameValidator"/>
                </h:inputText>
                <h:message for="surname"/>

                <h:commandButton value="Add person" action="#{personController.doAddPerson()}"/>
            </h:panelGrid>

            <h:messages/>

            <h2>Users registered</h2>
            <h:dataTable value="#{personController.allUsers}" var="up">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{up}"/>
                </h:column>
                <!--
                <h:column>
                    <f:facet name="header">Address</f:facet>
                    <h:outputText value="#up.home.asText}"/>
                </h:column>
                -->
            </h:dataTable>

        </h:form>
    </h:body>
</html>
