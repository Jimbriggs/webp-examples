<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="In:"/>
                <h:inputText value="#{exampleBean.text}" id="in">
                    <f:ajax event="keyup" render="length out in" listener="#{exampleBean.countListener(event)}"/>
                </h:inputText>
                <h:outputLabel value="Out:"/>
                <h:outputText id="out" value="#{exampleBean.text}" rendered="#{exampleBean.showout}" />
                <h:outputLabel value="Length:"/>
                <h:outputText id="length" value="#{exampleBean.length}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
