<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form id="myForm">

            <h:panelGrid columns="3">
                <h:outputLabel value="Enter your name: "/>
                <h:inputText value="#{secondCtrl.name}" id="Name">
                    <f:validateLength minimum="3" maximum="5"/>
                </h:inputText>
                <h:message for="Name"/>

                <h:selectOneMenu value="#{secondCtrl.menuSelection}">
                    <f:selectItems value="#{secondCtrl.menuChoices}"/>
                </h:selectOneMenu>
                <h:commandButton action="#{secondCtrl.doSomething()}" value="Go"/>

                <h:outputText value="#{secondCtrl.longname}"/>

            </h:panelGrid>
        </h:form>

    </h:body>
</html>
