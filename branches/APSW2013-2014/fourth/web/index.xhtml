<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <p>
            Name is #{fourthController.name}
        </p>
        <h:form id="NewNameForm">
            <p>
                <h:outputLabel value="New name: "/>
                <h:inputText value="#{fourthController.newName}" required="true" id="newName">
                    <f:validateLength minimum="3" maximum="6"/>
                </h:inputText>
                <h:commandButton action="#{fourthController.doChangeName()}" value="Go"/>
                <h:message for="newName"/>
            </p>
        </h:form>
        <p>
            Changed #{gc.changes} times.
        </p>
    </h:body>
</html>
