<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid>
                <h:outputText value="Forename"  />
                <h:inputText value="#{userController.up.forename}" id="forename" >
                    <f:validator validatorId="nameValidator"/>
                </h:inputText>
                <h:message for="forename"/>

                <h:outputText value="Surname"  />
                <h:inputText value="#{userController.up.surname}" id="surname" >
                    <f:validator validatorId="nameValidator"/>
                </h:inputText>
                <h:message for="surname"/>

                <h:commandButton value="Add user" action="#{userController.doAddUser()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
