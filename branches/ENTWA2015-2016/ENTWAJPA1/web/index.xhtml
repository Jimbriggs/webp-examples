<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form prependId="false" >
            <h:panelGrid columns="3">
                <h:outputLabel value="Name:"/>
                <h:inputText value="#{personBean.p.name}" id="name"/>
                <h:message for="name"/>

                <h:outputLabel value="Address:"/>
                <h:selectOneMenu value="#{personBean.a}" id="address">
                    <f:selectItems value="#{addressBean.allAddresses}"/>
                </h:selectOneMenu>
                <h:message for="address"/>

                <h:commandButton value="Add" action="#{personBean.doAddNewPerson()}"/>
            </h:panelGrid>

            <h:dataTable value="#{personBean.allPersons}" var="ap">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{ap}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Address</f:facet>
                    <h:outputText value="#{ap.home.asString}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
