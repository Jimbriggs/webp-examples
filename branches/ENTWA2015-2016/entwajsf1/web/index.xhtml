<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1">
                <h:outputText value="Hello jim"/>
                <h:panelGroup>
                    <h:inputText value="#{firstBean.myName}">

                    </h:inputText>
                    <h:commandButton value="Go" action="#{firstBean.doChangeName()}"/>
                </h:panelGroup>
                <h:outputText value="#{firstBean.newName}"/>
                <h:selectOneRadio value="#{firstBean.selected}">
                    <f:selectItems value="#{firstBean.menuOptions}"/>
                </h:selectOneRadio>
                <h:outputText value="#{firstBean.selected}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
