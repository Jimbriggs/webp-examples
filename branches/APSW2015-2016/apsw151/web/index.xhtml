<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form id="myForm">
            <h:panelGrid columns="3">
                <h:outputLabel value="My name is: "/>
                <h:outputText value="#{firstBean.myName}"/>
                <h:outputLabel value=""/>

                <h:outputLabel value="What is your new name? "/>
                <h:inputText id="newName" value="#{firstBean.newName}">
                    <f:validateLength minimum="5"/>
                </h:inputText>
                <h:message for="newName"/>

                <h:selectOneMenu value="#{firstBean.selected}">
                    <f:selectItems value="#{firstBean.options}"/>
                </h:selectOneMenu>

                <h:outputText value="#{firstBean.selected}"/>
                <h:commandButton value="Go" action="#{firstBean.doChangeName()}"/>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
