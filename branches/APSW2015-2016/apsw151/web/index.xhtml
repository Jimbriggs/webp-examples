<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form id="myForm">
            <h:panelGrid columns="3">
                <h:outputLabel value="My name is: "/>
                <h:outputText value="#{firstBean.myName}"/>
                <h:outputLabel value=""/>

                <h:outputLabel value="What is your forename? "/>
                <h:inputText id="foreName" value="#{firstBean.p.forename}">
                    <f:validateLength minimum="1"/>
                </h:inputText>
                <h:message for="foreName"/>

                <h:outputLabel value="What is your surname? "/>
                <h:inputText id="surName" value="#{firstBean.p.surname}">
                    <f:validateLength minimum="1"/>
                </h:inputText>
                <h:message for="surName"/>

                <h:selectOneMenu value="#{firstBean.a}" > <!--converter="addressConverter" -->
                    <f:selectItems value="#{addressBean.itemsAvailableSelectOne}" itemValue="#{a.id}}"/>
                    <!-- var="a" itemLabel="#{a}" itemValue="#{a.id}"/ -->
                </h:selectOneMenu>

                <h:outputText value="#{firstBean.selected}"/>
                <h:commandButton value="Go" action="#{firstBean.doChangeName()}"/>

                <h:messages/>
            </h:panelGrid>

            <h:dataTable value="#{firstBean.allPersons}" var="ap">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{ap}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Address</f:facet>
                    <h:outputText value="#{ap.home.city}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
