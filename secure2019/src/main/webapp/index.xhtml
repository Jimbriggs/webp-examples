<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Secure application</title>
    </h:head>
    <h:body>
        <h:form>
            <p>The word is <h:outputText value="#{secureController.word}"/></p>
            Username: <h:inputText value="#{secureController.username}"/>
            Password: <h:inputSecret value="#{secureController.password}"/>
            <h:commandButton value="Go" action="#{secureController.doSecure()}"/>
        </h:form>
    </h:body>
</html>
