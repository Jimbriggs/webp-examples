<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Ajax example</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="In:"/>
                <h:inputText value="#{interactiveBean.text}" id="in">
                    <f:ajax event="keyup" render="text length in" />
                    <!--listener="#{interactiveBean.countListener}"/  -->
                </h:inputText>

                <h:outputLabel value="Out:"/>
                <h:outputText id="text" value="#{interactiveBean.text}" />

                <h:outputLabel value="Length:"/>
                <h:outputText id="length" value="#{interactiveBean.length}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
