<TITLE>Hello You example</TITLE>

<BODY>
<H1>Hello you example</H1>
<FORM name="form1" method="GET" action="/webapp1/servlet/HelloYou">
  <P>Name:
    <INPUT name="name" type="text" id="name">
</P>
  <TABLE width="200">
    <TR>
      <TD><LABEL>
        <INPUT type="radio" name="gender" value="male">
        Male</LABEL></TD>
    </TR>
    <TR>
      <TD><LABEL>
        <INPUT type="radio" name="gender" value="female">
        Female</LABEL></TD>
    </TR>
    <TR>
      <TD><LABEL>
        <INPUT type="radio" name="gender" value="unknown">
        Unknown</LABEL></TD>
    </TR>
  </TABLE>
  <P>
    <INPUT type="submit" name="Submit" value="Submit">
</P>
</FORM>
<P>&nbsp; </P>
</BODY>
