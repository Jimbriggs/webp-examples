    <h:body>
        <h1>Person application</h1>
        <p>Add to and list people in the database</p>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="First name"/>
                <h:inputText value="#{personController.current.firstname}"/>

                <h:outputLabel value="Last name"/>
                <h:inputText value="#{personController.current.lastname}"/>

                <h:outputLabel value="Address"/>
                <h:selectOneMenu value="#{personController.current.address}">
                    <f:selectItems value="#{addressController.itemsAvailableSelectOne}"/>
                    <f:selectItem itemLabel="No address" itemValue="0"/>                
                </h:selectOneMenu>
                <h:commandButton value="Add person" action="#{myPersonController.doAddPerson}"/>
            </h:panelGrid>
        </h:form>
